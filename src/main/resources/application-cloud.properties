# ── Cloud Foundry Profile ───────────────────────────────────────────────────────
# Automatically activated by java-cfenv when running on Cloud Foundry.
# The datasource is auto-configured from VCAP_SERVICES.

# ── JPA ─────────────────────────────────────────────────────────────────────────
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ── Flyway ──────────────────────────────────────────────────────────────────────
spring.flyway.locations=classpath:db/migration

# ── Security ────────────────────────────────────────────────────────────────────
tauphat.security.local-mode=false
