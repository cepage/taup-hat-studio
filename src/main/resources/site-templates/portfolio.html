<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Portfolio')}">
  <title>Portfolio</title>
</head>
<body>
  <header th:replace="~{fragments/layout :: header}"></header>

  <main class="site-main">
    <div class="section-header" data-aos="fade-up">
      <h2>Portfolio</h2>
    </div>

    <div th:if="${portfolioItems.isEmpty()}" style="text-align: center; padding: 3rem; color: var(--color-text-muted);">
      <p>No artwork available yet. Check back soon!</p>
    </div>

    <div class="thumbnail-grid pswp-gallery" id="portfolio-gallery">
      <a class="thumbnail-item"
         th:each="item, iter : ${portfolioItems}"
         th:href="${item.optimizedUrl != null ? item.optimizedUrl : item.imageUrl}"
         th:attr="data-pswp-width=${item.imageWidth != null ? item.imageWidth : 1200},
                  data-pswp-height=${item.imageHeight != null ? item.imageHeight : 900},
                  data-pswp-caption=${item.title + (item.description != null ? ' &mdash; ' + item.description : '')},
                  data-aos-delay=${iter.index * 100}"
         target="_blank"
         data-aos="fade-up">
        <img th:src="${item.thumbnailUrl != null ? item.thumbnailUrl : item.imageUrl}"
             th:alt="${item.title}">
        <div class="thumbnail-caption" th:text="${item.title}">Item Title</div>
      </a>
    </div>
  </main>

  <footer th:replace="~{fragments/layout :: footer}"></footer>
  <div th:replace="~{fragments/layout :: scripts}"></div>
  <script src="/js/portfolio-lightbox.js"></script>
</body>
</html>
