spring.application.name=taup-hat-studio

# ── Server ──────────────────────────────────────────────────────────────────────
server.port=${PORT:8080}

# ── JPA / Hibernate ─────────────────────────────────────────────────────────────
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate

# ── Flyway ──────────────────────────────────────────────────────────────────────
spring.flyway.enabled=true

# ── Thymeleaf ───────────────────────────────────────────────────────────────────
# Thymeleaf is used only for static site generation, not for serving the CMS UI.
# Disable the default template resolver so it does not interfere with the SPA.
spring.thymeleaf.check-template-location=false
spring.thymeleaf.enabled=false

# ── Security / OAuth2 ──────────────────────────────────────────────────────────
# These will be overridden by environment variables or Cloud Foundry config.
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:placeholder}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:placeholder}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# Restrict login to this email address
tauphat.security.allowed-email=${TAUPHAT_ALLOWED_EMAIL:}

# ── GCS ─────────────────────────────────────────────────────────────────────────
tauphat.gcs.bucket-name=${GCS_BUCKET_NAME:tauphat-assets}
tauphat.gcs.project-id=${GCS_PROJECT_ID:}

# ── File Upload ─────────────────────────────────────────────────────────────────
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=50MB
