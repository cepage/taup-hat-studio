# ── Test Profile ────────────────────────────────────────────────────────────────
# Used by @SpringBootTest with @ActiveProfiles("local")
# This file provides overrides specifically for the test context.

spring.datasource.url=jdbc:h2:mem:tauphat-test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate

tauphat.security.local-mode=true
tauphat.security.allowed-email=
tauphat.gcs.bucket-name=test-bucket
tauphat.gcs.project-id=test-project
