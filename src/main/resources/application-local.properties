# ── Local Development Profile ───────────────────────────────────────────────────
# Activate with: --spring.profiles.active=local

# ── H2 In-Memory Database ──────────────────────────────────────────────────────
spring.datasource.url=jdbc:h2:mem:tauphat;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# ── JPA ─────────────────────────────────────────────────────────────────────────
# Let Hibernate auto-detect the H2 dialect (no need to specify explicitly)
spring.jpa.hibernate.ddl-auto=none

# ── Flyway ──────────────────────────────────────────────────────────────────────
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ── Security ────────────────────────────────────────────────────────────────────
# In local mode, disable OAuth2 and use a simple permit-all config
tauphat.security.local-mode=true
